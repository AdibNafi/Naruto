<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Personagens - Naruto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="naruto.png" alt="Naruto" width="400">
            </a>
        </div>
    </nav>

    <h1 class="titulo">Pesquisa de Personagens - Naruto</h1>

    <div class="container input-group mb-3">
        <input id="personagem" type="text" class="form-control" placeholder="Digite o nome do personagem..." aria-label="Pesquisar">
        <button onclick="procurarPersonagem()" class="btn-pesquisar" type="button">Pesquisar</button>
    </div>

    <div id="card" class="container text-center card-personagem d-none">
        <img id="imagem" src="" class="personagem-img" alt="Imagem do Personagem">
        <div class="card-body">
            <h2 id="nome" class="card-title"></h2>
            <ul class="list-group">
                <li class="list-group-item"><strong>Vila:</strong> <span id="vila"></span></li>
                <li class="list-group-item"><strong>Rank:</strong> <span id="rank"></span></li>
                <li class="list-group-item"><strong>Poder:</strong> <span id="poder"></span></li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
